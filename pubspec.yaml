name: password_manager
description: A secure password management application with Firebase backend
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.5.2
  firebase_storage: ^12.3.8

  # State Management - BLoC
  flutter_bloc: ^8.1.6
  bloc: ^8.1.4
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^8.0.2
  injectable: ^2.5.0

  # Navigation
  go_router: ^14.6.2

  # Encryption & Security
  encrypt: ^5.0.3
  flutter_secure_storage: ^9.2.2
  crypto: ^3.0.6

  # Password Generation
  random_password_generator: ^2.0.0

  # Local Storage
  shared_preferences: ^2.3.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # UI & Icons
  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.8.0
  flutter_svg: ^2.0.10+1

  # Form Validation
  form_field_validator: ^1.1.0

  # Utilities
  intl: ^0.19.0
  uuid: ^4.5.1
  dartz: ^0.10.1
  logger: ^2.5.0

  # Biometric Authentication
  local_auth: ^2.3.0

  # Clipboard
  clipboard: ^0.1.3

  # QR Code (for backup/restore)
  qr_flutter: ^4.1.0
  qr_code_scanner: ^1.0.1

  # Internet connectivity
  connectivity_plus: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.13
  injectable_generator: ^2.6.2
  hive_generator: ^2.0.1

  # Testing
  bloc_test: ^9.1.7
  mocktail: ^1.0.4
  fake_cloud_firestore: ^3.0.3
  firebase_auth_mocks: ^0.14.1

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/

